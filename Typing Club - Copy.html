<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting to Cool Learning Games</title>
  <meta http-equiv="refresh" content="0; url=https://cool-learning-games.com/">
  <script>
    window.location.href = "https://cool-learning-games.com/";
  </script>
  <style>
    body {
      background-image: url('Hacker.jpg');
      background-size: cover;
      background-position: center;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    .redirect-message {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      max-width: 80%;
    }
    a {
      color: lime;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="redirect-message">
    <h1>Typing Club Auto Typer</h1>
    <p>You are being redirected to Cool Learning Games...</p>
    <p>If you are not redirected automatically, <a href="https://cool-learning-games.com/">click here</a>.</p>
  </div>
</body>
</html>
